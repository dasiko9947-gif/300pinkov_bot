name: Deploy Telegram Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üöö Checkout code
        uses: actions/checkout@v4

      - name: üîë Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: üöÄ Deploy to server
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # –°–æ–∑–¥–∞—ë–º –ø–∞–ø–∫—É –¥–ª—è –±–æ—Ç–∞
            mkdir -p ~/telegram-bot
            cd ~/telegram-bot

            # –ü–æ–ª—É—á–∞–µ–º –∫–æ–¥ —Å GitHub
            git init .
            git remote add origin https://github.com/dasiko9947-gif/300pinkov_bot.git
            git fetch --depth=1 origin main
            git reset --hard origin/main

            # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º venv, –µ—Å–ª–∏ –Ω–µ—Ç
            sudo apt update && sudo apt install -y python3-venv
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # –û–±–Ω–æ–≤–ª—è–µ–º .env
            echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" > .env

            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º systemd-—Å–µ—Ä–≤–∏—Å
            sudo systemctl restart telegram-bot
            echo "[‚úÖ] Bot deployed and restarted at $(date)"
          EOF
